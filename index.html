<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM ERROR - 不明な旅路</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ff4d4d;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-container {
            border: 1px solid #ff4d4d;
            padding: 2rem;
            background: rgba(255, 0, 0, 0.05);
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.2);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        p {
            font-size: 1rem;
            color: #cccccc;
        }
        .url {
            color: #ff4d4d;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>[ SYSTEM ERROR ]</h1>
        <p>
            <span class="url">secure.rec877.com</span> に要求を送信しましたが、<br>
            リクエストは成功しませんでした。
        </p>
    </div>

</body>
</html>
